spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# mybatis 설정하기
mybatis.type-aliases-package=com.winter.wild.wolf.vo
mybatis.mapper-locations=com/winter/wild/wolf/*.xml

# mapper 이하를 로깅 위치로 설정
logging.level.com.winter.wild.wolf.repository=TRACE

spring.webservice.int=/user/login